		<h1>猫の種類について</h1>
		<p>猫には現在50種類以上の品種があります。<br>品種により毛色、毛の長さ、性格に特徴があります。</p>
		<h2>アビシニアン</h2>
		<p>毛の質は柔らかく弾力があり、動作やひかりの加減によってきらきらと輝きます。</p>
		<h2>アメリカンショートヘア</h2>
		<p>人に抱かれるのがあまり好きではありませんが知的で優しく忠実です。</p>
		<h2>メインクーン</h2>
		<p>穏やかで賢い性格で「穏やかな巨人」という愛称を持っています。</p>
